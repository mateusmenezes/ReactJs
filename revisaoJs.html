<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let count = 0;
        function action(){
            console.log(count);
            count++
        }

        /*
        
        temporizador
        
            setInterval(function, tempo em milissegundos) -> Executa a função a cada intervalo de tempo

            É possível parar atribuindo a função a uma variavel usando a função clearInterval()


            setTimeout(function, tempo em milissegundos) -> Vai executar depois do intervalo de tempo 

        
        */
        
        let timer = setInterval(action, 1000);
        clearInterval(timer);
        // setTimeout(action, 1000);







    </script>
</head>

</body>
</html>
